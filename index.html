<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    #urlInput {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    #loadBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #viewer {
      width: 100%;
      height: 85vh;
      margin-top: 20px;
      border: 1px solid #444;
      background: #fff;
    }
  </style>
</head>
<body>

  <h2>サイトビューア（GitHub Pages版）</h2>

  <p style="color:#ccc;">
    ※GitHub Pages は外部サイトの読み込みができません。<br>
    自分の HTML を表示する用途で使ってください。
  </p>

  <input id="urlInput" type="text" placeholder="自分のHTMLファイルのURLを入力">
  <button id="loadBtn" onclick="loadSite()">読み込む</button>

  <iframe id="viewer"></iframe>

  <script src="main.js"></script>
</body>
</html>
